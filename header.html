<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d9876ed7d9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="header.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="header-wrapper">
                <div class="header-icon">
                    <div class="header-icon-left">
                        <i class="fa-solid fa-magnifying-glass glass"></i>
                        <input class="search" type="search" placeholder="Search">
                        <div class="icon-list">
                            <i class="icon fa-brands fa-twitter"></i>
                            <i class="icon fa-brands fa-square-facebook"></i>
                            <i class="icon fa-brands fa-instagram"></i>
                            <i class="icon fa-brands fa-pinterest"></i>
                        </div>
                    </div>
                    <div class="header-icon-right">
                        <ul class="header-links">
                            <li id="account" class="link">
                                <a href="#">Account
                                    <i class="fa-solid fa-angle-down"></i>
                                    <ul class="header-sub">
                                        <li class="header-sub-link"><a href="#">Login</a></li>
                                        <li class="header-sub-link"><a href="#">Regester</a></li>
                                    </ul>
                                </a>


                            </li>
                            <li class="link">
                                <a href="#">Card (0)</a>
                                <i class="fa-solid fa-cart-shopping"></i>
                            </li>
                        </ul>
                    </div>

                </div>
                <div class="header-logo">
                    <img src="/LOGO/Logo1 - NoBG.png" alt="">
                </div>
                <div class="header-list">
                    <div class="list">
                        <ul class="header-list-wrapper">
                            <li class="link"><a href="#">
                                    <span>Products</span>
                                    <i class="fa-solid fa-angle-down"></i>
                                </a></li>
                            <li class="link"><a href="#">
                                    <span>Featured</span>
                                    <i class="fa-solid fa-angle-down"></i>
                                </a></li>
                            <li class="link"><a href="#">
                                    <span>Sale</span>
                                </a></li>
                            <li class="link"><a href="#">
                                    <span>Blog</span>
                                </a></li>
                            <li class="link"><a href="#">
                                    <span>Contact us</span>
                                </a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

    </header>
    <script src="header.js"></script>
</body>

</html>
